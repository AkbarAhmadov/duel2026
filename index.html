<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz Duel League 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top-bar">
        <h1>üèÜ Blitz Duel League 2026</h1>
        <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>
    </div>

    <div id="loading">Calculating Duels & Scores...</div>

    <div class="layout-container" id="mainContent" style="display: none;">
        
        <aside class="sidebar">
            <h2>‚öîÔ∏è Duels History</h2>
            <div id="duelsWrapper">
                </div>
        </aside>

        <main class="leaderboard-area">
            <div class="table-wrapper">
                <table id="leaderboard">
                    <thead><tr></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </main>

    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody">
                <h2 id="modalUsername">Loading...</h2>
                <div class="cf-stats">
                    <p><strong>Codeforces Handle:</strong> <a id="cfHandleLink" href="#" target="_blank">...</a></p>
                    <p><strong>Rank:</strong> <span id="cfRank">...</span></p>
                    <p><strong>Current Rating:</strong> <span id="cfRating">...</span></p>
                    <p><strong>Max Rating:</strong> <span id="cfMaxRating">...</span></p>
                    <p><strong>Total Solved:</strong> <span id="cfSolved">...</span></p>
                </div>
                <div id="modalLoader" class="loader">Fetching data...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
